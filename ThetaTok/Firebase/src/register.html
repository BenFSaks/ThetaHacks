<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet href="<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>

</head>
<body>
    <div class=""mb-5>
        <h3 class="mb-3">Sign Up</h3>
        <input type="text" placeholder="Full Name" id="nameInp" class="form-control mb-3">
        <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="text" placeholder="Password" id="passInp" class="form-control mb-3">
        <button type="button" id="sub_btn" class="btn w-100 btn-outline-primary mb-3"> Sign Up</button>
        <a href="login.html" class="badge badge-secondary py-1 w-100">Already have an account?</a>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyC9fj_boeQRZWfVEWTWCt3vsoGvGgrg7TQ",
          authDomain: "thetatok.firebaseapp.com",
          projectId: "thetatok",
          storageBucket: "thetatok.appspot.com",
          messagingSenderId: "541617865654",
          appId: "1:541617865654:web:575cb3649c9756749bb717",
          measurementId: "G-JM3TCPMTRD"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getDatabase, ref, set, child, get }
            from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

            const db = getDatabase();
            
            // THE REFERENCES
            const name = document.getElementById('nameInp');
            const email = document.getElementById('emailInp');
            const username = document.getElementById('userInp');
            const pass = document.getElementById('passInp');
            const submit = document.getElementById('sub_btn');

            // VALIDATION
            function Validation(){
                console.log('validation called');
                let nameregex = /^[a-zA-Z]+$/;
                let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
                let userregex = /^[a-zA-Z0-9]{5,}$/;

                if(!nameregex.test(name.value)){
                    alert("the name should only contain letters");
                    return false;
                }

                if(!emailregex.test(email.value)){
                    alert("enter a valid email");
                    return false;
                }

                if(!userregex.test(username.value)){
                    alert("enter valid username");
                    return false;
                }

                return true;

            }    

                // REGISTER TO FIREBASE
                function registerUser(){
                    console.log('register called');
                    if(!Validation()){
                        return;
                    };
                    const dbRef = ref(db);

                    get(child(dbRef, "UsersList/"+username.value)).then((snapshot)=>{
                        if(snapshot.exists()){
                            alert("Account Already Exists!");
                        }

                        else{
                            set(ref(db, "UsersList/"+username.value),
                            {
                                fullname: name.value,
                                email: email.value,
                                username: username.value,
                                password: pass.value
                            })
                            .then(()=>{
                                alert("User added successfully");
                            })
                            .catch((error)=>{
                                alert("error"+error);
                            })
                        }
                    });
                }

                // ASSIGN THE EVENTS
                    submit.addEventListener("click", registerUser);




      </script>
</body>
</html>
